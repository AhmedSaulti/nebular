<nb-tree-grid nb-tree-grid [nbSort]="dataSource" [source]="dataSource">

  <tr nb-header-row *nbHeaderRowDef="columnsToDisplay"></tr>

  <tr nb-row *nbRowDef="let element; columns: columnsToDisplay"
      (click)="toggle(element)">
  </tr>

  <ng-container nbColumnDef="name">
    <th nb-header-cell nbSortHeader="asc" *nbHeaderCellDef> Name</th>
    <td nb-cell *nbCellDef="let element"> {{ element.name }} </td>
  </ng-container>

  <ng-container nbColumnDef="{{column}}" *ngFor="let column of cols">
    <th nb-header-cell nbSortHeader="desc" *nbHeaderCellDef> {{column}} </th>
    <td nb-cell *nbCellDef="let element"> {{element[ column ]}} </td>
  </ng-container>

</nb-tree-grid>
